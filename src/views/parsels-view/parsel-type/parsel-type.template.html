<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Parsel type</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">This is</a>
            </li>
            <li class="active">
                <strong>Breadcrumb</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">

        </div>
    </div>
</div>
<div class="ibox float-e-margins" *ngIf="!createConditions">
    <div class="ibox-title">
        <div class="ibox-tools">
            <button type="button" class="btn btn-primary" (click)="createParselType()">Create a Parcel Type</button>
        </div>
    </div>
    <div class="ibox-content">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let parsel of parsels; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{parsel.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="wrapper wrapper-content" *ngIf="createConditions">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form name="create_parcel_type" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label required" for="create_parcel_type_name">Name</label>
                            <div class="col-sm-10">
                                <input type="text" [(ngModel)]="parselTypeName" id="create_parcel_type_name" name="create_parcel_type[name]" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <button type="button"
                                        id="create_parcel_type_submit"
                                        name="create_parcel_type[submit]"
                                        class="btn btn-primary btn"
                                        (click)="saveParselType({name: parselTypeName})">Save</button>
                            </div>
                        </div>
                        <input type="hidden" id="create_parcel_type__token" name="create_parcel_type[_token]" value="xGs8fk3YBnq4jMXGY7A872y2l49d5vOjLEXKA1lWXK0">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
